<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="number_style.css">
    <script src="number_script.js" defer></script>
</head>
<body>
    <div class="main_div">
        <div id="top_div">
            <h1>NUMBER GUESSER</h1>
            <h2 id="text_that_changes">Guess a Number 1-10</h2>
        </div>

        <div id="bottom_div">
            <p>Guess</p>
            <input type="number" id="number_input">
            <br>
            <button id="turn_in">Submit Guess</button>
            <button id="refresh">‚ü≥</button>
        </div>
    </div>
</body>
</html>
